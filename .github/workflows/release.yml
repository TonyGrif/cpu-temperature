name: Upload Release

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Python Poetry Action
        uses: abatilo/actions-poetry@v3.0.0
      - name: Build
        run: |
          poetry install
          poetry build
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          draft: true
